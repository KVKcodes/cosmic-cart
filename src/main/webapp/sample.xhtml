<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Product Details</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="id" value="Product Id:" />
            <h:inputText id="id" value="#{product.id}" required="true" requiredMessage="Product Id is required">
                
            </h:inputText>
            
            <h:outputLabel for="name" value="Product Name:" />
            <h:inputText id="name" value="#{product.name}" required="true" requiredMessage="Product name is required">
                <f:validateLength minimum="3" maximum="50" />
            </h:inputText>
            <h:message for="name" style="color:red" />

            <h:outputLabel for="price" value="Price:" />
            <h:inputText id="price" value="#{product.price}" required="true" requiredMessage="Price is required">
                <f:validateDoubleRange minimum="0.01" />
            </h:inputText>
            <h:message for="price" style="color:red" />

            <h:outputLabel for="description" value="Description:" />
            <h:inputTextarea id="description" value="#{product.description}" required="true" requiredMessage="Description is required">
                <f:validateLength minimum="10" maximum="200" />
            </h:inputTextarea>
            <h:message for="description" style="color:red" />

            <h:outputLabel for="quantity" value="Quantity" />
            <h:inputText id="quantity" value="#{product.quantity}" required="true" requiredMessage="Stock is required">
                <f:validateLongRange minimum="0" />
            </h:inputText>
            <h:message for="quantity" style="color:red" />

            <f:facet name="footer">
                <h:commandButton value="Submit" action="#{product.callInsert()}" />
                <h:commandButton value="Reset" type="reset" />
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
